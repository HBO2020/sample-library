<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="book">
      <h2 data-cy="bookDetailsHeading"><span jhiTranslate="sampleLibraryApp.book.detail.title">Book</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ book.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.book.nameOFBook">Name OF Book</span></dt>
        <dd>
          <span>{{ book.nameOFBook }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.book.authorName">Author Name</span></dt>
        <dd>
          <span>{{ book.authorName }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.book.nbOfBooks">Nb Of Books</span></dt>
        <dd>
          <span>{{ book.nbOfBooks }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.book.isDnNomber">Is Dn Nomber</span></dt>
        <dd>
          <span>{{ book.isDnNomber }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.book.subjectBook">Subject Book</span></dt>
        <dd>
          <span>{{ book.subjectBook }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.book.langOfBook">Lang Of Book</span></dt>
        <dd>
          <span>{{ book.langOfBook }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/book', book.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
