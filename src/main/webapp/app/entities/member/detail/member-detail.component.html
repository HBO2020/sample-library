<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="member">
      <h2 data-cy="memberDetailsHeading"><span jhiTranslate="sampleLibraryApp.member.detail.title">Member</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ member.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.member.idMember">Id Member</span></dt>
        <dd>
          <span>{{ member.idMember }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.member.passwordMember">Password Member</span></dt>
        <dd>
          <span>{{ member.passwordMember }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.member.book">Book</span></dt>
        <dd>
          <div *ngIf="member.book">
            <a [routerLink]="['/book', member.book?.id, 'view']">{{ member.book?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/member', member.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
