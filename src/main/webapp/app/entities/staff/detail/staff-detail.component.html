<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="staff">
      <h2 data-cy="staffDetailsHeading"><span jhiTranslate="sampleLibraryApp.staff.detail.title">Staff</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ staff.id }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.staff.idStaff">Id Staff</span></dt>
        <dd>
          <span>{{ staff.idStaff }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.staff.password">Password</span></dt>
        <dd>
          <span>{{ staff.password }}</span>
        </dd>
        <dt><span jhiTranslate="sampleLibraryApp.staff.book">Book</span></dt>
        <dd>
          <div *ngIf="staff.book">
            <a [routerLink]="['/book', staff.book?.id, 'view']">{{ staff.book?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/staff', staff.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
